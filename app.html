<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Index</title>
    <meta name="description" content="Index">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/app.js"></script>
    <script src="js/movieGenre.js"></script>
</head>

<body onload="loadGenres(); loadMovies();">
    <!-- Question 1 -->
    <div class="row">
        <div class="col">
            <h1>Create Genre</h1>
            <form id="createGenre" onsubmit="createGenre()">
                <div class="form-group">
                    Genre Name
                    <input type="text" name="" id="genreName" class="form-control">
                </div>
                <div class="form-group">
                    Genre Movies
                    <input type="text" name="" id="genreMovies" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" id="genreSubmitButton" class="btn btn-primary">
                </div>
            </form>
        </div>

        <!-- Question 3 -->
        <div class="col" id="genreList">
            
        </div>
    </div>

    <div class="row">
        <div class="col">
            <!-- Question 2 -->
            <h1>Create Movie</h1>
            <form id="createMovie" onsubmit="createMovie()">
                <div class="form-group">
                    UUID
                    <input type="text" name="" id="movieUUID" class="form-control">
                </div>
                <div class="form-group">
                    Title
                    <input type="text" name="" id="movieTitle" class="form-control">
                </div>
                <div class="form-group">
                    Year
                    <input type="text" name="" id="movieYear" class="form-control">
                </div>
                <div class="form-group">
                    Genres
                    <select name="movieGenres" id="movieGenres"></select>
                </div>
                <div class="form-group">
                    Related
                    <input type="text" name="" id="movieRelated" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" id="movieSubmitButton" class="btn btn-primary">
                </div>
            </form>
        </div>

        <!-- Question 4 -->
        <div class="col">
            <table id="movieList" class="table">
                <tr>
                    <th>UUID</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Related</th>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
